<mat-sidenav-container class="layout-container">
    <mat-sidenav mode="side" [(opened)]="sidebarOpen" class="sidebar">
        <mat-toolbar color="primary" class="sidebar-header">
            <span>Shiv Shakti POS</span>
        </mat-toolbar>

        <mat-nav-list>
            <a mat-list-item routerLink="/inventory"><mat-icon>inventory_2</mat-icon><span>Inventory</span></a>
            <a mat-list-item routerLink="/sale-entry"><mat-icon>point_of_sale</mat-icon><span>Record Sale</span></a>
            <a mat-list-item routerLink="/sales"><mat-icon>receipt_long</mat-icon><span>View Sales</span></a>
            <a mat-list-item routerLink="/products"><mat-icon>category</mat-icon><span>View Products</span></a>
            <a mat-list-item routerLink="/products/create"><mat-icon>add_box</mat-icon><span>Create Product</span></a>
            <a mat-list-item routerLink="/products/add-batch"><mat-icon>add_box</mat-icon><span>Add Batch</span></a>
            <a mat-list-item routerLink="/products/update"><mat-icon>edit</mat-icon><span>Update Product</span></a>
            <a mat-list-item routerLink="/sales/analysis"><mat-icon>analytics</mat-icon><span>Sale Analysis</span></a>
            <a mat-list-item routerLink="/login"><mat-icon>login</mat-icon><span>Login</span></a>
            <button mat-list-item (click)="logout()"><mat-icon>logout</mat-icon><span>Logout</span></button>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="toggleSidebar()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Inventory Management</span>
        </mat-toolbar>

        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
