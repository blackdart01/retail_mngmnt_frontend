<h1>Create New Sale</h1>

<form (ngSubmit)="submitSale()" class="p-4">
    <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="username" name="username">
    </mat-form-field>

    <table mat-table [dataSource]="items" class="mat-elevation-z8">

        <!-- Product Column -->
        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Product </th>
            <td mat-cell *matCellDef="let element; let i = index">
                {{ element.productName || 'No Product Selected' }}
                <button mat-icon-button color="primary" type="button" (click)="openProductPicker(i)">
                    <mat-icon>search</mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="sku">
            <th mat-header-cell *matHeaderCellDef> SKU </th>
            <td mat-cell *matCellDef="let element; let i = index">
                {{ element.sku || 'No Product Selected' }}
            </td>
        </ng-container>

        <!-- Batch Column -->
        <ng-container matColumnDef="availableBatches">
            <th mat-header-cell *matHeaderCellDef> Batch </th>
            <td mat-cell *matCellDef="let element; let i = index">
                {{ element.batchNumber || 'No Batch Selected' }}
                <button mat-icon-button type="button" color="accent" (click)="openBatchPicker(i)">
                    <mat-icon>layers</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Quantity -->
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element">
                <input matInput type="number" [(ngModel)]="element.quantity" name="quantity-{{element.productId}}"
                    (ngModelChange)="onItemChange()">
            </td>
        </ng-container>

        <!-- Price -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element">
                {{ element.price }}
            </td>
        </ng-container>

        <ng-container matColumnDef="totalPrice">
            <th mat-header-cell *matHeaderCellDef> Total Price </th>
            <td mat-cell *matCellDef="let element">
                {{ element.totalPrice }}
            </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element; let i = index">
                <button mat-button color="warn" (click)="removeItem(i)">Remove</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <br>
    <button mat-raised-button color="primary" type="button" (click)="addItem()">Add Item</button>
    <button mat-raised-button color="accent" type="submit">Submit Sale</button>
</form>
